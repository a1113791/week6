<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>index</title>
	</head>
	<body>
		<%- include('./layout/header'); -%>
		<div class="banner">
			<div class="container">
				<div class="py-lg-10 position-relative">
					<picture>
						<source
							media="(min-width: 992px)"
							srcset="../assets/images/banner.png"
						/>
						<img
							src="../assets/images/banner-sm.png"
							alt="banner"
							class="w-100"
						/>
					</picture>
					<div
						class="position-absolute top-50 end-50 translate-middle-y text-white"
					>
						<div class="mb-4">
							<h5 class="fs-lg-5 fs-6 mb-lg-2 mb-1">
								獻給新世代的生活風格誌
							</h5>
							<h1 class="fs-lg-1 fs-3">一起探索生活的無限可能</h1>
						</div>
						<button
							class="btn btn-accent-200 fs-lg-5 fs-6 px-lg-5 px-4 py-lg-3 py-2"
							type="button"
						>
							馬上訂閱
							<i class="bi bi-arrow-right ms-2"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal 按鈕 -->
		<button
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			打開 modal
		</button>

		<!-- Modal 元件 -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Modal 標題
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">內容</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							關閉
						</button>
						<button type="button" class="btn btn-primary">
							確定
						</button>
					</div>
				</div>
			</div>
		</div>

		<%- include('./layout/footer'); -%>

		<script type="module" src="../main.js"></script>
	</body>
</html>
