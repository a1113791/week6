<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans+TC:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<title>index</title>
		<script type="module" crossorigin src="/week6/assets/main-a88f5f79.js"></script>
		<link rel="stylesheet" href="/week6/assets/main-83aed1a8.css">
	</head>
	<body>
		<header class="header bg-primary-100">
	<div class="container border-bottom border-neutral-300">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand link-neutral-500" href="#">Vivre</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<form class="d-flex me-auto">
						<div class="input-group mb-3">
							<input
								class="search border-neutral-200"
								type="search"
								placeholder="搜尋文章"
								aria-label="Search"
								aria-describedby="button-addon2"
							/>
							<button
								class="btn btn-outline-success"
								type="submit"
								id="button-addon2"
							>
								<i class="bi bi-search"></i>
							</button>
						</div>
					</form>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link mb-4 mb-lg-0 link-neutral-500"
								href="#"
								>所有文章</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link mb-4 mb-lg-0 link-neutral-500"
								href="#"
								>訂閱方案</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link mb-4 mb-lg-0 link-neutral-500"
								href="#"
								>關於我們</a
							>
						</li>
						<button type="button" class="btn btn-accent-200">
							登入/註冊
						</button>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</header>
		<div class="banner">
			<div class="container">
				<div class="py-6 position-relative">
					<picture>
						<source
							media="(min-width: 992px)"
							srcset="/week6/assets/banner-ff141a3d.png "
						/>
						<img
							src="/week6/assets/banner-sm-1a33f8cf.png"
							alt="banner"
						/>
					</picture>
					<div
						class="position-absolute top-50 translate-middle-y text-white"
					>
						<h5 class="fs-lg-5 fs-6">獻給新世代的生活風格誌</h5>
						<h1 class="fs-lg-1 fs-3">一起探索生活的無限可能</h1>
						<button class="btn btn-primary btn-lg" type="button">
							Example button
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal 按鈕 -->
		<button
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			打開 modal
		</button>

		<!-- Modal 元件 -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Modal 標題
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">內容</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							關閉
						</button>
						<button type="button" class="btn btn-primary">
							確定
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer bg-primary-100">
	<div class="container border-top border-neutral-300">
		<p class="text-center text-primary-400">
			©Vivre 2024 All right Reserved
		</p>
	</div>
</footer>

		
	</body>
</html>
